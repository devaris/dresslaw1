<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/style.css" />
        <script src="../js/jquery-1.11.0.min.js"></script>
        <script src="../js/translation.js"></script>

    </head>
    <body>
        <div id="wrapper">

                <div id="mobile_menu_header">
                    <img id="menu_close" src="../images/heart-menu.png" alt="menu">
                    <img src="../images/header-logo-mobile.png" alt="logo">
                </div>
                <nav class="mobile_header_nav">
                    <ul>
                        <li><div class="test_bullet first"></div><a href="javascript:" id="6" class="low_calorie"></a></li>
                        <li><div class="test_bullet second"></div><a href="javascript:" id="7" class="artificiality"></a></li>
                        <li><div class="test_bullet third"></div><a href="javascript:" id="6" class="energy_balance"></a></li>
                        <li><div class="test_bullet fourth"></div><a href="javascript:" id="10" class="ingredients"></a></li>
                    </ul>
                </nav>
                <div id="mobile_menu_footer">
                    <nav>
                        <ul>
                            <li><img src="../images/home-mobile-icon.png"><a href="javascript:" onClick="parent.goToPage('pages/landing.html')" class="home"></a></li>
                            <li><img src="../images/about-mobile-icon.png"><a href="javascript:" onClick="parent.goToPage('pages/about.html')" class="about"></a></li>

                            <li><img src="../images/help-mobile-icon.png"><a href="javascript:" onClick="parent.goToPage('pages/help.html')" class="help"></a></li>
                            <li><img src="../images/mobile-exit-icon.png" style="margin-left: -4px"><a href="javascript:" onClick="parent.exit()" class="exit"></a></li>
                        </ul>
                    </nav>
                </div>
            </div>            
            <div id="landing_header">
                <div id="mobile_menu_icon">
                    <img id="menu_open" src="../images/heart-menu.png" alt="menu">
                </div>

                <div id="welcome_text">
                    Hi <span class="user_name">[[user_name]]</span>, ready to test your knowledge on the Coca-Cola product?                
                </div>
                <div id="welcome_mobile">
                    <span class="hi_usser">Hi <span class="user_name">[[user_name]]</span></span>
                    <span class="ready"> ready to test your knowledge on the Coca-Cola product?</span>
                </div>
                <div id="help">
                    <a href="javascript:" onClick="parent.goToPage('pages/help.html')">HELP :)</a>
                </div>
                <div id="about">
                    <img src="../images/play-btn.png" alt="play">
                    <p><a onClick="parent.goToPage('pages/about.html')" href="javascript:">About online training programme</a></p>
                </div>
                <div id="qa">
                    <a href="javascript:" onClick="parent.goToPage('pages/qa.html')">Questions and answers</a>
                </div>

            </div>

            <div id="landing_central">

                <div id="test1"><a href="javascript:" id="6" class="low_calorie">Low calorie sweeteners</a></div>
                <div id="test2"><a href="javascript:" id="7" class="artificiality">Artificiality</a></div>
                <div id="test3"><a href="javascript:" id="6" class="energy_balance">Energy balance and active lifestyle</a></div>
                <div id="test4"><a href="javascript:" id="10" class="ingredients">Ingredients</a></div>

            <div id="footer">

            </div>
